<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhenya Diao - Personal Profile</title>
    <link rel="stylesheet" href="contents/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- 固定顶部导航 -->
    <header>
        <h1>Zhenya Diao</h1>
        <nav>
            <a href="#" onclick="loadMarkdown('contents/home.md')">Home</a>
            <a href="#" onclick="loadMarkdown('contents/awards.md')">Awards</a>
            <a href="#" onclick="loadMarkdown('contents/experience.md')">Experience</a>
            <a href="#" onclick="loadMarkdown('contents/publications.md')">Publications</a>
        </nav>
    </header>
	
	
    <!-- 内容容器 -->
    <div class="container" id="content">
        Loading...
    </div>

    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = "Error loading content.";
                });
        }

        // 初始加载 Home
        loadMarkdown('contents/home.md');
    </script>

</body>
</html>
